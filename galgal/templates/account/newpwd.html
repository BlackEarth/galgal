{% extends '../layout.html' %}
{% block body_onLoad %}document.getElementById('user_email').focus();{% end %}

{% block body %}
<h1>Set New Password</h1>
<p>Please enter your account information and a new password.</p>
<form method="POST">
{% module xsrf_form_html() %}
<table>
  <tr>
    <td>Email:</td>
    <td><input type="text" id="user_email" name="user_email" value="{{c.user and c.user.email or ''}}"/></td>
  </tr>
  <tr>
    <td>New Password:</td>
    <td><input type="password" name="user_password"/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="Set New Password"/></td>
  </tr>
</table>
</form>
{% end %}
